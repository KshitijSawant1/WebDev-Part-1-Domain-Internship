<!DOCTYPE html>
<html>
  <head>
    <title>Dark Mode Toggle</title>
    <style>
      body.dark {
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Toggle Dark Mode</h2>
    <button onclick="toggleMode()">Toggle Mode</button>

    <script>
      function toggleMode() {
        document.body.classList.toggle("dark");
      }
    </script>
  </body>
</html>
