<!DOCTYPE html>
<html>
  <head>
    <title>Change Style - Multiple Iterations</title>
    <style>
      .box1 {
        width: 150px;
        height: 150px;
        margin-bottom: 10px;
      }
      button {
        margin-right: 10px;
      }
      .inline-block-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .inline-block-container div {
        background-color: green;
        padding: 10px;
        box-sizing: border-box;
        color: white;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript Style Change Examples</h2>

    <!-- Container Boxes -->
    <div class="inline-block-container">
      <div id="box1" class="box1">Box 1</div>
      <div id="box2" class="box1">Box 2</div>
      <div id="box3" class="box1">Box 3</div>
    </div>

    <!-- Buttons for Color Actions -->
    <button onclick="changeToBlue()">Change to Light Blue (Box 1)</button>
    <button onclick="toggleRedBlack()">Toggle Red â†” Black (Box 2)</button>
    <button onclick="changeToRandomColor()">Random Color (Box 3)</button>

    <script>
      function changeToBlue() {
        document.getElementById("box1").style.backgroundColor = "lightblue";
      }

      let isRed = false;
      function toggleRedBlack() {
        const box = document.getElementById("box2");
        box.style.backgroundColor = isRed ? "black" : "red";
        isRed = !isRed;
      }

      function changeToRandomColor() {
        const randomColor =
          "#" + Math.floor(Math.random() * 16777215).toString(16);
        document.getElementById("box3").style.backgroundColor = randomColor;
      }
    </script>
  </body>
</html>
