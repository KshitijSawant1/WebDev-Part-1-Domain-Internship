<!DOCTYPE html>
<html>
<head>
  <title>Change Text</title>
</head>
<body>
  <h2 id="heading">Welcome!</h2>
  <button onclick="changeText()">Change Text</button>

  <script>
    function changeText() {
      document.getElementById("heading").innerHTML = "Hello, JavaScript World!";
    }
  </script>
</body>
</html>
