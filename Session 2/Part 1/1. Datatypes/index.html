<!DOCTYPE html>
<html>
<head><title>JS Variables & Types</title></head>
<body>
  <h2>Check Console for Output</h2>

  <script>
    // Variables
    var name = "Alice";     // string
    let age = 25;           // number
    const isStudent = true; // boolean

    // Array & Object
    let skills = ["HTML", "CSS", "JS"];
    let person = { name: "Bob", age: 30 };

    // Operator
    let sum = age + 5;

    // Output to Console
    console.log("Name:", name);
    console.log("Age in 5 years:", sum);
    console.log("Skills:", skills[0] + " and " + skills[2]);
    console.log("Person Age:", person.age);
  </script>
</body>
</html>
