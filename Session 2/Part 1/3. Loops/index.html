<!DOCTYPE html>
<html>
  <head>
    <title>Loops in JS</title>
  </head>
  <body>
    <h2>Loop Output in Console</h2>

    <script>
      // for loop
      for (let i = 1; i <= 3; i++) {
        console.log("For Loop Count:", i);
      }

      // while loop
      let j = 1;
      while (j <= 2) {
        console.log("While Loop:", j);
        j++;
      }

      // forEach
      let fruits = ["Apple", "Mango", "Banana"];
      fruits.forEach(function (fruit) {
        console.log("Fruit:", fruit);
      });
    </script>
  </body>
</html>
