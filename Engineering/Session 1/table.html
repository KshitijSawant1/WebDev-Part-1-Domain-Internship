<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Table Example</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 2px solid #4CAF50;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    colgroup col:nth-child(1) {
      background-color: #f2f2f2;
    }

    colgroup col:nth-child(3) {
      background-color: #dff0d8;
    }
  </style>
</head>
<body>
  <table>
    <caption>Student Report</caption>

    <!-- Table Colgroup -->
    <colgroup>
      <col span="1" />
      <col span="1" />
      <col span="1" />
    </colgroup>

    <!-- Table Headers -->
    <thead>
      <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Scores</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Science</th>
      </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
      <tr>
        <td>Alice</td>
        <td>90</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>88</td>
        <td>92</td>
      </tr>
      <tr>
        <td colspan="3">Total Students: 2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
