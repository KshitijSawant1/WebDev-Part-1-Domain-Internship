<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Page Menu</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
      }

      .menu {
        width: 250px;
        margin: 40px auto;
        background: #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .menu h2 {
        margin-top: 0;
        background: #ccc;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }

      .menu a {
        display: block;
        padding: 10px;
        margin: 5px 0;
        background: #ffffff;
        border-radius: 4px;
        text-decoration: none;
        color: #333;
        transition: 0.3s;
      }

      .menu a:hover {
        background: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <h2>HTML Practice Pages</h2>
      <a href="intro.html" target="_blank">Intro Page</a>
      <a href="div.html" target="_blank">Div Elements</a>
      <a href="handp.html" target="_blank">Headings and Paragraphs</a>
      <a href="media.html" target="_blank">Media Elements</a>
      <a href="table.html" target="_blank">Table Example</a>
      <a href="styling.html" target="_blank">CSS Styling Page</a>
      <a href="form.html" target="_blank">form Elements</a>
      <a href="index.html" target="_blank">Index</a>
    </div>
  </body>
</html>
