<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Media Examples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
      }

      h2 {
        color: #333;
        border-bottom: 2px solid #0fa36b;
        padding-bottom: 5px;
      }

      section {
        margin-bottom: 30px;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      video,
      audio,
      iframe,
      embed,
      object {
        max-width: 100%;
        margin-top: 10px;
      }

      img {
        width: 300px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Image Example</h2>
      <img
        src="https://www.w3schools.com/html/img_chania.jpg"
        alt="Chania City"
      />
    </section>

    <section>
      <h2>HTML Video Example</h2>
      <video controls>
        <source
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          type="video/mp4"
          
        />
        Your browser does not support the video tag.
      </video>
    </section>

    <section>
      <h2>HTML Audio Example</h2>
      <audio controls>
        <source
          src="https://www.w3schools.com/html/horse.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    </section>

    <section>
      <h2>üìé HTML Plugin / Embed Example (PDF)</h2>
      <embed
        src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
        width="100%"
        height="400px"
        type="application/pdf"
      />
    </section>

    <section>
      <h2>‚ñ∂Ô∏è YouTube Video Embed</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
    </section>
  </body>
</html>
