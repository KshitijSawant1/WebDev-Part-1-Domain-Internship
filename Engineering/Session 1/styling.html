<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Types of CSS</title>

  <!-- ðŸ”¹ Internal CSS -->
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .internal-style {
      color: #0066cc;
      font-size: 20px;
    }

    .external-style {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>

  <!-- ðŸ”¹ External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Types of CSS</h1>

  <!-- ðŸ”¸ Inline CSS -->
  <p style="color: red; font-size: 18px;">
    This is an example of <strong>Inline CSS</strong>.
  </p>

  <!-- ðŸ”¸ Internal CSS -->
  <p class="internal-style">
    This is an example of <strong>Internal CSS</strong>.
  </p>

  <!-- ðŸ”¸ External CSS -->
  <p class="external-style">
    This is an example of <strong>External CSS</strong>.
  </p>

</body>
</html>
